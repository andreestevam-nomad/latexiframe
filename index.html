<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LaTeX Renderer</title>
  <script>
    window.MathJax = {
      tex: {
        displayMath: [['$$','$$'], ['\\[','\\]']]
      },
      svg: {
        scale: 1,
        minScale: .5
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #math-container {
      width: 90vw;
      height: auto;
      font-size: 5vw;
      text-align: center;
      word-break: break-word;
    }

    svg {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div id="math-container">Loading...</div>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const formula = getQueryParam("formula");
    const container = document.getElementById("math-container");

    if (formula) {
      container.innerHTML = `$$${decodeURIComponent(formula)}$$`;
      MathJax.typesetPromise();
    } else {
      container.innerText = "Missing 'formula' query parameter";
    }
  </script>
</body>
</html>
