<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LaTeX Renderer</title>
  <script>
    window.MathJax = {
      tex: {
        displayMath: [['$$','$$'], ['\\[','\\]']]
      },
      svg: {
        scale: 1,
        minScale: .5
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #math-container {
      width: 90vw;
      font-size: 5vw;
      text-align: center;
      word-break: break-word;
    }

    #input-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90vw;
      max-width: 600px;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1.2rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }

    svg {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div id="main-content"></div>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const formula = getQueryParam("formula");
    const main = document.getElementById("main-content");

    if (formula) {
      const container = document.createElement("div");
      container.id = "math-container";
      container.innerHTML = `$$${decodeURIComponent(formula)}$$`;
      main.appendChild(container);
      MathJax.typesetPromise();
    } else {
      const form = document.createElement("div");
      form.id = "input-form";

      form.innerHTML = `
        <input type="text" id="formula-input" placeholder="Enter LaTeX formula (e.g. \\frac{a}{b})" />
        <button onclick="submitFormula()">Render</button>
      `;

      main.appendChild(form);
    }

    function submitFormula() {
      const input = document.getElementById("formula-input").value;
      const encoded = encodeURIComponent(input);
      window.location.search = `?formula=${encoded}`;
    }
  </script>
</body>
</html>
